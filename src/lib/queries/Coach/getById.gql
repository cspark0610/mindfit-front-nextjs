query GetCoachById($id: Int!) {
  findCoachById(id: $id) {
    bio
    profilePicture {
      filename
    }
    isActive
    phoneNumber
    videoPresentation
    user {
      id
      name
    }
    coachingAreas {
      id
      name
      codename
      description
      coverPicture
    }
  }
}
