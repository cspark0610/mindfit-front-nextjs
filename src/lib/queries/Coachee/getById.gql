query GetCoacheeById($id: Int!) {
  findCoacheeById(id: $id) {
    id
    bio
    invited
    isAdmin
    position
    isActive
    phoneNumber
    aboutPosition
    canViewDashboard
    invitationAccepted
    registrationStatus
    profilePicture {
      key
      filename
      location
    }
    user {
      id
      name
    }
    organization {
      id
      name
    }
    coachingAreas {
      name
      codename
    }
    assignedCoach {
      id
    }
  }
}
