query GetSuggestedCoaches {
  getRandomSuggestedCoaches {
    id
    rejected
    rejectionReason
    coaches {
      id
      bio
      profileVideo {
        key
        filename
        location
      }
      profilePicture {
        key
        filename
        location
      }
      user {
        name
      }
      coachingAreas {
        id
        name
      }
    }
  }
}
