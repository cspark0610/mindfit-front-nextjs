query getOrganizationById($id: Int!) {
  findOrganizationById(id: $id) {
    id
    name
    owner {
      id
      name
    }
    coachees {
      id
      position
      canViewDashboard
      isActive
      isAdmin
      registrationStatus
      user {
        id
        name
        email
        createdAt
        coach {
          profilePicture {
            key
            filename
            location
          }
          user {
            name
          }
        }
      }
    }
  }
}
