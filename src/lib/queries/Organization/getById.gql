query getOrganizationById($id: Int!) {
  findOrganizationById(id: $id) {
    id
    name
    owner {
      id
      name
    }
    coachees {
      id
      position
      canViewDashboard
      isActive
      isAdmin
      registrationStatus
      user {
        id
        name
        email
        createdAt
      }
      assignedCoach {
        profilePicture {
          filename
        }
        user {
          name
        }
      }
    }
  }
}
