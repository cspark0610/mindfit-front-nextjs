query CoachSelectionContent($locale: I18NLocaleCode) {
  coachSelection(locale: $locale) {
    data {
      id
      attributes {
        title
        sugestionButton {
          label
        }
        otherCoachs
        moreInfoButton {
          label
        }
        prevButton {
          label
        }
        nextButton {
          label
        }
      }
    }
  }
}
