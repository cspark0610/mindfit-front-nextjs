query GetUserById($id: Int!) {
  findUserById(id: $id) {
    role
    name
    isStaff
    isActive
    languages
    isVerified
    isSuperUser
    coach {
      id
      profilePicture {
        key
        location
      }
    }
    coachee {
      id
      profilePicture {
        key
        location
      }
    }
    testResults {
      id
    }
    organization {
      id
      profilePicture {
        key
        location
      }
    }
    postsProgress {
      id
    }
    favoritesPosts {
      id
    }
  }
}
