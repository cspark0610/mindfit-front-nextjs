query GetCoacheeDetailContent($locale: I18NLocaleCode) {
  coacheeDetail(locale: $locale) {
    data {
      attributes {
        notesTitle
        historyLabel
        evaluationTitle
        seeMoreButton {
          label
        }
        testButton {
          label
        }
        watchButton {
          label
        }
        coacheeCard {
          data {
            attributes {
              accordingToLabel
              organizationLabel
              signupFromLabel
              coacheeFromLabel
              messageButton {
                label
              }
            }
          }
        }
      }
    }
  }
}
