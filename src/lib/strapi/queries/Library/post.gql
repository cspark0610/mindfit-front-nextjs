query post($locale: I18NLocaleCode, $id: ID) {
  post(locale: $locale, id: $id) {
    data {
      attributes {
        postCategories {
          data {
            attributes {
              category
            }
          }
        }
        title
        badge {
          label
        }
        article {
          body
        }
      }
    }
  }
}
